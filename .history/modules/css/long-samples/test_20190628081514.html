<html>
    <head>
        <style>
            div#image-container {
                position: relative;
                top: 100px;
            }
            img.card {
                height: 200px;
            }
            img#a {
                position: absolute;
                top: 10px;
                left: 50px;
            }
            img#b {
                position: absolute;
                top: 100px;
                left: 200px;
            }
        </style>
    </head>
    <body>
        <div>
            <div id="image-container">
                <img id="a" class="card" src="https://image.flaticon.com/icons/png/128/70/70367.png" />
                <img id="b" class="card" src="https://image.flaticon.com/icons/png/128/684/684831.png" />
            </div>
        </div>
    </body>
</html>
